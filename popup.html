<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GPT Definition Hover Settings</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #2196F3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #1976D2;
    }
    .status {
      margin-top: 8px;
      color: #4CAF50;
    }
    .tabs {
      display: flex;
      margin-bottom: 16px;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      padding: 8px 16px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      border-bottom-color: #2196F3;
      color: #2196F3;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" data-tab="settings">Settings</div>
    <div class="tab" data-tab="appearance">Appearance</div>
  </div>
  
  <div id="settings" class="tab-content active">
    <div class="form-group">
      <label for="apiKey">OpenAI API Key:</label>
      <input type="password" id="apiKey" placeholder="sk-...">
    </div>
    <div class="form-group">
      <label for="defaultLanguage">Default Language:</label>
      <select id="defaultLanguage">
        <option value="en">English (US)</option>
        <option value="es">Español</option>
        <option value="pt">Português</option>
      </select>
    </div>
    <button id="saveSettings">Save Settings</button>
    <div id="settingsStatus" class="status"></div>
  </div>
  
  <div id="appearance" class="tab-content">
    <div class="form-group">
      <label for="fontSize">Font Size:</label>
      <select id="fontSize">
        <option value="12px">Small</option>
        <option value="14px">Medium</option>
        <option value="16px">Large</option>
      </select>
    </div>
    <div class="form-group">
      <label for="maxWidth">Popover Width:</label>
      <select id="maxWidth">
        <option value="250px">Narrow</option>
        <option value="300px">Medium</option>
        <option value="350px">Wide</option>
      </select>
    </div>
    <div class="form-group">
      <label for="hoverDelay">Hover Delay (ms):</label>
      <select id="hoverDelay">
        <option value="1000">1 second</option>
        <option value="2000">2 seconds</option>
        <option value="3000">3 seconds</option>
      </select>
    </div>
    <div class="form-group">
      <label for="theme">Theme:</label>
      <select id="theme">
        <option value="auto">Auto (follow system)</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
    <button id="saveAppearance">Save Appearance</button>
    <div id="appearanceStatus" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
